<h4>From</h4>
<mat-form-field>
  <mat-label>Depature</mat-label>
  <mat-select>
    <mat-option *ngFor="let c of cities" [value]="c.value">
      {{c.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<h4>To</h4>
<mat-form-field>
  <mat-label>Destination</mat-label>
    <mat-select>
    <mat-option *ngFor="let d of dest" [value]="d.value">
      {{d.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
